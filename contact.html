<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuckShop - Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">BuckShop</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Contact Us</h1>
        <form id="contactForm">
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <label for="freeItem">Select a free item:</label>
            <select id="freeItem" name="freeItem">
                <option value="keychain">Buck Keychain</option>
                <option value="sticker">BuckShop Sticker</option>
                <option value="coaster">Antler Coaster</option>
            </select>

            <button type="submit">Send</button>
        </form>
        <div id="thankYouMessage" style="display: none;">
            <p>Thank you for your message! We'll get back to you soon.</p>
            <p>You'll be redirected to the homepage in 5 seconds...</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 BuckShop. All rights reserved.</p>
        <p>Website by: Beginner Dev Studios</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
